<!DOCTYPE html>

   <body>
  <img style= "position:absolute; right: 0px;left: 0px; transform: scaleX(1);"src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

<canvas id="myCanvas" width="10020" height="775"></canvas>
<p>
<button onclick="myMove()">Make me move</button>

<script>

    <script>
